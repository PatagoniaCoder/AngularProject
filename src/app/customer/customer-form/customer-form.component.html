<form
  [formGroup]="custumerService.form"
  (ngSubmit)="onSubmit(custumerService.form.value)"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title color="primary">
        New Customer
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          formControlName="firstName"
          matInput
          placeholder="First Name"
          required
        />
        <mat-hint>Ej: put your name here!</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          formControlName="lastName"
          matInput
          placeholder="Last Name"
          required
        />
        <mat-hint>Ej: put your last name here!</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cell Phone</mat-label>
        <input
          formControlName="cellPhone"
          matInput
          placeholder="CellPhone"
          required
        />
        <mat-hint>Ej: put your cell phone here!</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actionBtnsContainer">
      <button
        mat-raised-button
        [disabled]="custumerService.form.invalid"
        color="primary"
        matTooltip="Save"
        type="submit"
      >
        <mat-icon>save</mat-icon>
        SAVE
      </button>
      <button
        mat-raised-button
        color="accent"
        matTooltip="Cancel"
        [routerLink]="['/customer']"
      >
        <mat-icon>cancel</mat-icon>
        CANCEL
      </button>
    </mat-card-actions>
  </mat-card>
</form>
